  <p><time>55 to 65 days</time> are needed from germination to harvest of the root.</p>
  <p>The usually deep purple roots of <strong>beetroot</strong> are eaten either grilled, boiled, or roasted as a cooked vegatable, cold as a salad after cooking and adding oil and vinegar, or raw and shredded, either alone
    combined with any salad vegatable.</p>
  <p>In fact,<cite>Jim Halpert</cite> once said this about beets,<q>"Fact, bears eat beets. Bears, beets,<i>Battlestar Galactica</i>"</q>.</p>
  <p><blockquote>I have some <i>weird</i> habits.For instance,<strong>I love beets</strong>.Show me a salad bar and I will clean them out of their beets.-<cite>Chris Pratt</cite></blockquote></p>
